<div class="container" id="i18_publications">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="publications.my_publications">My Publications</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for publication in site.data.index.publications %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon navy-bg wow rotateIn">
                        <i class="fa {{ publication.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                      <h2><a href="https://scholar.google.fr/scholar?oi=bibs&hl=fr&cluster={{ publication.name.cluster }}"><span data-i18n="publication.{{ publication.name.i18n }}">{{ publication.name.detail }}</span><a></h2>
                        <p><span data-i18n="publication.{{ publication.desc.i18n }}">{{ publication.desc.detail }} </span></p>
                        <span class="vertical-date">
                          <span data-i18n="publication.{{ publication.date.i18n }}"> {{ publication.date.detail }} </span>
                          <br/> <small><span data-i18n="publication.{{ publication.job.i18n }}">{{ publication.job.detail }}</span></small>
                          <p><span data-i18n="publication.{{ publication.abst.i18n }}">{{ publication.abst.detail }}</span></p>
                        </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
