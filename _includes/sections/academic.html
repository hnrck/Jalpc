<div class="container" id="i18_academic">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="academic.my_academic">My Academic Background</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for academic in site.data.index.academic %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon navy-bg wow rotateIn">
                        <i class="fa {{ academic.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="academic.{{ academic.name.i18n }}">{{ academic.name.detail }}</span></h2>
                        <p><span data-i18n="academic.{{ academic.desc.i18n }}">{{ academic.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="academic.{{ academic.date.i18n }}"> {{ academic.date.detail }} </span>
                        <br/> <small><span data-i18n="academic.{{ academic.job.i18n }}">{{ academic.job.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
